<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="background-bottom"></div>
  <div class="background-top"></div>

  <div class="container">
    <div class="profile">
      <div class="cover-photo"></div>
      <div class="info">
        <div class="wrapper__avatar">
          <img src="/images/image-victor.jpg" alt="" class="info__avatar">
        </div>
        <h5 class="name">Victor Crest</h5>
        <p class="age">26</p>
        <p class="country">London</p>
      </div>
      <div class="other-info">
        <div class="interact-or-photos">
          <span class="amount">80K</span>
          <span class="category">Followers</span>
        </div>
        <div class="interact-or-photos">
          <span class="amount">803K </span>
          <span class="category">Likes </span>
        </div>
        <div class="interact-or-photos">
          <span class="amount">1.4K</span>
          <span class="category">Photos</span>
        </div>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
